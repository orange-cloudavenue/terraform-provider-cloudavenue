# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

includes: 
  internal: internal.yml

# Lints
tasks:
  # * Linters
  lint:
    desc: Run Go linters
    cmds:
      - for: [
          govulncheck,
          golangci-lint,
          "deps:verify",
        ]
        task: lint:{{.ITEM}}

  lint:govulncheck:
    desc: Run govulncheck
    internal: true
    cmds:
      - govulncheck ./...

  lint:golangci-lint:
    desc: Run golangci-lint
    internal: true
    cmds:
      - golangci-lint run --fix ./...

  lint:deps:verify:
    internal: true
    desc: Run go mod verify
    cmds:
      - go mod verify

  # * Init
  init:
    desc: Initialize the golang
    silent: true
    cmds:
      - defer: "echo âœ… Golang are initialized"

  # * Install
  install:
    desc: Install required tools
    cmds:
      - for: [
          govulncheck,
          golangci-lint
        ]
        task: internal:tools:brew
        vars:
          APP: '{{.ITEM}}'

  # * Actions 
  run: 
    desc: Run golang actions
    cmds:
      - for: [
          deps,
          generate,
        ]
        task: actions:{{.ITEM}}


  # ? Deps
  actions:deps:
    desc: Run go mod tidy and verify
    internal: true
    cmds:
      - for: [
          tidy,
        ]
        task: actions:deps:{{.ITEM}}

  actions:deps:tidy:
    internal: true
    desc: Run go mod tidy
    cmds:
      - go mod tidy

  # ? Generate
  actions:generate:
    internal: true
    desc: Generate code
    cmds:
      - go generate ./...