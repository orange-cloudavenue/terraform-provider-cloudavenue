Name: Acceptance Tests

on: issue_comment

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    if: github.event.issue.author_association == 'OWNER' &&
      github.event.issue.author_association == 'MEMBER' &&
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/testacc')
    steps:
    - name: Extract Command
      id: command
      uses: xt0rted/slash-command-action@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        command: testacc
        reaction: "true"
        reaction-type: "rocket"
        allow-edits: "false"
        permission-level: write
    - uses: actions/checkout@v3 # v3.5.0
    - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
      with:
        go-version-file: 'go.mod'
    - run: go mod download
    - run: go build -v .

  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
          - '1.3.*'
    steps:
      - uses: actions/checkout@v3 # v3.5.0
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version-file: 'go.mod'
      - uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
          CLOUDAVENUE_ORG: ${{ secrets.CLOUDAVENUE_ORG }}
          CLOUDAVENUE_USER: ${{ secrets.CLOUDAVENUE_USER }}
          CLOUDAVENUE_PASSWORD: ${{ secrets.CLOUDAVENUE_PASSWORD }}
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10
