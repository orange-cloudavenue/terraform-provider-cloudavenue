# Generate Listing of resources and datasources
name: ListingRD

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'internal/provider/provider.go'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - run: |
        cd cmd/listing
        go mod tidy
        go run .