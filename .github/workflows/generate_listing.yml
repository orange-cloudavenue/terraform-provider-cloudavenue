# Generate Listing of resources and datasources
name: ListingRD

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'internal/provider/provider.go'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - run: |
        cd cmd/listing
        go mod tidy
        go run .
        git status --ignored
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        add_options: '--force'
        commit_message: 'ci(generate): changes by go generate'
        file_pattern: 'resource-ca.md'
        skip_dirty_check: true