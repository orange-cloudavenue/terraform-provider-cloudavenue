name: PR Open/Reopen

on:
  pull_request_target:
    types: [ opened, reopened ]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-changelog
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-assign:
    name: "Auto Assign"
    uses: orange-cloudavenue/workflows/.github/workflows/pr_auto_assign.yml@main
